<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Review Proposals</title>

    <!-- Bootstrap core CSS-->
    <link href="static/dash/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="static/dash/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="static/dash/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/dash/css/sb-admin.css" rel="stylesheet">

  </head>

  <body id="page-top">

    {% include 'dashboardNav.html' %}

  <div id="wrapper">

    {% include 'adminNav.html' %}

      <div id="content-wrapper">

        <div class="container-fluid">

      <!--list of accepted proposal start in here-->
           <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Accepted Proposals</div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Proposal Name</th>
                      <th>From Researcher</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in rpdata %}
                    <tr>
                        <td>
                          <a href="{{ url_for('proposal_page.adminAcceptedIndividualPro', e=row.email, proposal_name=row.proposal_name) }}">{{ row.proposal_name }}</a>
                        </td>
                        <td>{{ row.email }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>


      <!--list of accepted proposal list end here-->
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    {% include 'adminFoot.html' %}

  </body>

  <!-- Footer -->
  {% include 'footer.html' %}

</html>
